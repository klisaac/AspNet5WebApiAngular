<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>                            
                            <th>Email</th>
                            <!-- <th>Order Total</th> -->
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers">
                            <td><img src="assets/img/male.png"
                                    class="grid-image" alt="Customer Image" /></td>
                            <td><a [routerLink]="['/customer/customer-edit',customer.customerId]">{{ customer.name | capitalize }}</a></td>
                            <td>{{ customer.surName | capitalize }}</td>
                            <td>{{ customer.address }}</td>
                            <td>{{ customer.city | trim }}</td>
                            <td>{{ customer.state }}</td>
                            <td>{{ customer.email }}</td>
                            <!-- <td>{{ customer.orderTotal | currency:'USD':'symbol' }}</td> -->
                            <td><a [routerLink]="['/customer/customer-order', customer.customerId]">View Orders</a></td>
                        </tr>
                        <tr *ngIf="!customers.length">
                            <td>&nbsp;</td>
                            <td colspan="7">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
